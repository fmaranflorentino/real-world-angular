<app-base>
  <div class="top">
    <div class="container">
      <div class="breadcrumb">
        <ul>
          <li><a routerLink="">Página inicial</a></li>
          <li><i class="fa fa-angle-right"></i></li>
          <li><a routerLink="/produtos">Produtos/Serviços</a></li>
          <li><i class="fa fa-angle-right"></i></li>
          <li><a routerLink="/produtos/categorias/veiculos">Veículos</a></li>
          <li><i class="fa fa-angle-right"></i></li>
          <li class="active">BMW Série 3 Sedã</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container skeleton-detail" @fadeIn *ngIf="!handleGallery">
    <div class="row">
      <div class="col-md-6 row m-0">
        <div class="skeleton-img"></div>
        <div class="skeleton-thumbnail"></div>
        <div class="skeleton-thumbnail"></div>
        <div class="skeleton-thumbnail"></div>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <div class="skeleton-title"></div>
        <div class="skeleton-price"></div>
        <div class="d-flex w-100 flex-row justify-content-center mt-4">
          <div class="skeleton-button"></div>
          <div class="skeleton-button second"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container product-info" @fadeIn *ngIf="handleGallery">
    <div class="row">
      <div class="col-md-6">
        <div class="product-info__img">
          <ngx-gallery
            *ngIf="handleGallery"
            [options]="galleryOptions"
            [images]="galleryImages"
          ></ngx-gallery>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-info__logo">
          <h1>{{ productDetails?.nome }}</h1>
        </div>
        <!-- <div class="product-info__rating">
          <fa-icon [icon]="faStar"></fa-icon>
          <fa-icon [icon]="faStar"></fa-icon>
          <fa-icon [icon]="faStar"></fa-icon>
          <fa-icon [icon]="faStar"></fa-icon>
          <span>4 of 5</span>
        </div> -->

        <ng-container *ngIf="!isProductTypeService">
          <div class="product-info__prices" for="radio1">
            <div class="product-info__prices__select">
              <input type="radio" id="radio1" />
            </div>
            <div class="product-info__prices__offers">
              <h3>R$ 230.900</h3>
              <span>Loja São Paulo</span>
            </div>
            <div class="product-info__prices__label">
              <label>Melhor preço</label>
            </div>
            <div class="product-info__prices__economy">
              <span>Preço na loja: R$ 255.000,00</span>
              <span>Econômetro: 24.100,00</span>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="isProductTypeService">
          <div class="product-service-box">
            <header class="mb-3">
              Solicite um orçamento sem compromisso
            </header>
            <div>
              <div class="form-group mb-4">
                <input
                  type="text"
                  placeholder="Nome"
                  class="form-control pl-0"
                  autocomplete="off"
                />
              </div>
              <div class="form-group mb-4">
                <input
                  type="text"
                  placeholder="E-mail"
                  class="form-control pl-0"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Telefone"
                  class="form-control pl-0"
                  autocomplete="off"
                />
              </div>

              <button class="btn btn-round btn-grey mt-5">
                Solicitar orçamento
              </button>
            </div>
          </div>
        </ng-container>

        <div
          class="product-info__buttons btns-prod d-flex flex-row justify-content-center"
          *ngIf="!isProductTypeService"
        >
          <button
            mat-ripple
            class="btn btn-round btn-primary mr-3 custon_btn flex-column d-flex justify-content-center align-items-center"
            (click)="openSimulatorModal()"
          >
            <fa-icon
              class="pr-2 mb-2"
              [icon]="faShoppingCart"
              [size]="'2x'"
              [styles]="{ color: '#fff' }"
            ></fa-icon>
            Quero Comprar
          </button>
          <button
            mat-ripple
            (click)="insertOnCache()"
            class="btn btn-round btn-transparent-full btn-fav custon_btn flex-column d-flex justify-content-center align-items-center"
          >
            <fa-icon
              class="pr-2 mb-2"
              [icon]="faHeart"
              [size]="'2x'"
              [styles]="{ color: '#9053a1' }"
            ></fa-icon>

            Adicionar aos favoritos
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="product-desc">
    <app-product-tabs></app-product-tabs>
  </div>

  <app-products-carousel class="d-block mt-5"></app-products-carousel>

  <!-- PRODUCTS -->
  <div class="slide-products back-green">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title">Mais vendidos do mês</h1>
        </div>
        <owl-carousel-o [options]="productsOptions" class="col-12">
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
          <ng-template carouselSlide class="col-md-auto">
            <app-product></app-product>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</app-base>
