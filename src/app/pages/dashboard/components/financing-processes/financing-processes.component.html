<div class="table w-100">
    <div class="table--header row m-0">
      <div class="col-3">
        <span>
          CÃ³digo
        </span>
      </div>
      <div class="col-3">
        <span>
          Produto
        </span>
      </div>
      <div class="col-3">
        <span>Status</span>
      </div>
    </div>
    <div
      class="table--body row m-0"
      @listOpacity
      *ngIf="products.length > 0"
    >
      <ul class="w-100 d-flex" *ngFor="let product of products">
        <li class="col-3">
          {{ product.id }}
        </li>
        <li class="col-3">
          <span
            [matTooltipDisabled]="product.name.length < 16"
            [matTooltip]="product.name"
          >
            {{ product.name | slice: 0:16 }}
            {{ product.name.length > 16 ? "..." : "" }}
          </span>
        </li>
        <li
          class="col-3"
          [ngClass]="{
            active: product.status === 'active',
            pending: product.status === 'pending'
          }"
        >
          <fa-icon
            [icon]="
              product.status === 'pending' ? faExclamation : faCheck
            "
            class="mr-2"
          ></fa-icon>
          <span>{{
            product.status === "pending" ? "Pendente" : "Ativo"
          }}</span>
        </li>
        <li class="col-3 d-flex justify-content-between">
          <button mat-button class="link-purple p-0">Visualizar</button>
          <button mat-button class="link-purple p-0">Baixar</button>
        </li>
      </ul>
    </div>
  </div>
