<app-base>
  <section class="my-account">
    <div class="container dash">
      <div class="row" @fadeIn *ngIf="showEffects">
        <div class="col-12 d-flex justify-content-between header-menu">
          <div>
            <h1 @fadeIn class="title">
              Minha conta
            </h1>
          </div>
          <div>
            <button mat-icon-button>
              <fa-icon
                [matMenuTriggerFor]="menuNav"
                [icon]="faEllipsisV"
                size="1x"
                [styles]="{ color: '#9053a1' }"
              ></fa-icon>
            </button>
            <mat-menu #menuNav="matMenu">
              <ng-template matMenuContent>
                <button
                  mat-menu-item
                  *ngFor="let item of menuItems"
                  [routerLink]="[item.routerLink]"
                >
                  {{ item.title }}
                </button>
              </ng-template>
            </mat-menu>
          </div>
        </div>

        <div class="col-12 col-md-3 col-lg-4 navMenu">
          <ul
            class="my-account--menu-items"
            @listState
            *ngIf="menuItems?.length > 0"
          >
            <li
              mat-ripple
              *ngFor="let item of menuItems; let l = last"
              [routerLink]="[item.routerLink]"
              [routerLinkActive]="['active']"
            >
              <span>{{ item.title }}</span>
              <small>{{ item.text }}</small>
              <fa-icon [icon]="faChevronRight"></fa-icon>
            </li>
          </ul>
        </div>

        <div
          class="col-12 col-md-9 col-lg-8 container-route"
          [@slideSide]="o.isActivated ? o.activatedRoute : ''"
          *ngIf="showEffects && selectedItem"
        >
          <router-outlet #o="outlet"></router-outlet>

            <app-new-product
              @fadeIn
              *ngIf="isNewProduct"
              (back)="toggleNewProduct()"
            ></app-new-product>
          </ng-container>
          <ng-container *ngIf="selectedItem === menuItems[1]">
            <app-my-information @fadeIn></app-my-information>
          </ng-container>

          <ng-container *ngIf="selectedItem === menuItems[3]">
            <app-financing-processes @fadeIn></app-financing-processes>
          </ng-container>
          <ng-container *ngIf="selectedItem === menuItems[4]">
            <app-salles-history @fadeIn></app-salles-history>
          </ng-container> -->
        </div>
      </div>
    </div>
  </section>
</app-base>
