<div class="top back-top">
    <div class="container">
      <div class="breadcrumb">
        <ul>
          <li><a routerLink="">Página inicial</a></li>
          <li><i class="fa fa-angle-right"></i></li>
          <li class="active">Parceiros</li>
        </ul>
      </div>
      <app-filters-mobile></app-filters-mobile>
      <app-categories></app-categories>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1 class="title">Todos <span>10.000 resultados</span></h1>
  
        <div class="dropdown dropdown-local-mobile">
            <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Localização Bebedouro, SP
            </button>
            <div class="dropdown-menu modal-body" aria-labelledby="dropdownMenuButton">
                <div class="row">
                  <div class="col-12">
                    <h2>Encontre as lojas mais próximas à você</h2>
                    <input type="text" class="form-control" placeholder="Digite seu CEP"/>
                    <a href="#" class="link-purple btn-small cep">Não sabe o cep?</a>
                  </div>
                  <div class="col-12 btns-end">
                    <a href="#" class="link-purple btn-small">CANCELAR</a><a href="#" class="btn btn-primary">LOCALIZAR</a>
                  </div>
                </div>
              </div>
          </div>
      </div>
      
      <div class="col-6 products-config">
          <a href="#"><i class="fa fa-th"></i></a>
          <a href="#"><i class="fa fa-bars"></i></a>
          <div class="dropdown dropdown-order">
            <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Mais vendidos
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Mais Recentes</a>
              <a class="dropdown-item" href="#">Menos Valor</a>
              <a class="dropdown-item" href="#">Maior Valor</a>
            </div>
          </div>
      </div>
  
      <aside class="filters col-3">
          <div class="dropdown dropdown-local">
            <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Localização Bebedouro, SP
            </button>
            <div class="dropdown-menu modal-body" aria-labelledby="dropdownMenuButton">
                <div class="row">
                  <div class="col-12">
                    <h2>Encontre as lojas mais próximas à você</h2>
                    <input type="text" class="form-control" placeholder="Digite seu CEP"/>
                    <a href="#" class="link-purple btn-small cep">Não sabe o cep?</a>
                  </div>
                  <div class="col-12 btns-end">
                    <a href="#" class="link-purple btn-small">CANCELAR</a><a href="#" class="btn btn-primary">LOCALIZAR</a>
                  </div>
                </div>
              </div>
          </div>
          <app-filters></app-filters>
  
          <h2>Faça a simulação</h2>
          <app-range-simulator></app-range-simulator>
  
      </aside>
  
      <section class="col-9 products-list">
        <div class="row">
          <app-partner *ngFor="let item of collection | paginate: { itemsPerPage: 9, currentPage: p }" class="col-md-4 col-6"></app-partner>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </section>
    </div>
  </div>
