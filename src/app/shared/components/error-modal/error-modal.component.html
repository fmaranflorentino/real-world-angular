<fa-icon class="mb-3" [icon]="faTimes" size="3x" [styles]="{'color': 'red'}"></fa-icon>
<h1 mat-dialog-title>{{ data?.title || 'Ocorreu um erro' }}</h1>
<div mat-dialog-content>
  <p>
      {{ data?.message || 'Ocorreu um erro, por favor entrar em contato com a central' }}
  </p>
</div>
<div class="mt-3">
  <button class="btn btn-round btn-danger" (click)="closeModal()" mat-ripple cdkFocusInitial>Ok</button>
</div>
