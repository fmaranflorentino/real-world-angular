<div class="row">
  <div class="col-12 col-md-6">
    <h2 class="title">Faça a simulação</h2>
    <article>
      <div class="range">
        <div class="price">
          <span>Valor do produto/serviço</span>
          <span>R$ 230.900</span>
        </div>
        <div class="price">
          <span>Número de parcelas</span>
          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
        </div>
      </div>
    </article>
  </div>
  <div class="col-12 col-md-6 d-flex justify-content-center">
    <div class="simulator--box">
        <p>
          <span class="simulator--box--first">
            Valor de cada parcela
          </span>

          <span class="simulator--box--second">
            24 vezes de
          </span>

          <span class="simulator--box--last">
            R$ 2150,00
          </span>
        </p>

        <button mat-ripple class="btn btn-round btn-white-purple">
          Solicitar financiamento
        </button>
      </div>
  </div>
</div>
