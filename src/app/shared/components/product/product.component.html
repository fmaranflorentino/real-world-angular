<div [routerLink]="productLink" class="product-box">
  <div class="product-box__img">
    <img [src]="transform()" class="img-fluid"/>
  </div>
  <div class="product-box__title">
    <span>loja online</span>
    <h1>{{ productObj?.produto?.nome || 'Bolsa Loius Vuitton Neverfull MM' }}</h1>
  </div>
  <div class="product-box__price" *ngIf="productObj?.precoFinal">
    <span>14 ofertas a partir de</span>
    <p>R$ {{ priceFormatted }}</p>
  </div>
</div>
