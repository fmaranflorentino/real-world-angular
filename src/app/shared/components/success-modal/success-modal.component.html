<fa-icon class="mb-3" [icon]="faCheck" size="3x" [styles]="{'color': '#26806b'}"></fa-icon>
<h1 mat-dialog-title>{{ data?.title || 'Operação realizada com sucesso' }}</h1>
<div mat-dialog-content>
  <p>{{ data?.message || 'texto' }} </p>
</div>
<div class="mt-3">
  <button class="btn btn-round btn-success" (click)="closeModal()" mat-ripple cdkFocusInitial>Ok</button>
</div>
