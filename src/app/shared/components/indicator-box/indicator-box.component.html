<div class="container py-4" *ngIf="indicators && indicators.length > 0">
    <div class="row">
      <owl-carousel-o
        class="slide-differential col-12"
      >
        <ng-template carouselSlide class="col-md-auto" *ngFor="let indicator of indicators">
          <div class="slide-differential__item">
            <img [src]="indicator?.icon" />
            <h1>{{ indicator?.title }}</h1>
            <p>{{ indicator?.desc }}</p>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
